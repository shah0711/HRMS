version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: hrms-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: hrms_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hrms-network

  # Backend API
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    container_name: hrms-backend
    restart: always
    environment:
      - PORT=5000
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/hrms_db?authSource=admin
      - JWT_SECRET=hrms_jwt_secret_key_2026_secure
      - JWT_EXPIRE=7d
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
      - /app/node_modules
    networks:
      - hrms-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: hrms-frontend
    restart: always
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    networks:
      - hrms-network

volumes:
  mongodb_data:
    driver: local

networks:
  hrms-network:
    driver: bridge
